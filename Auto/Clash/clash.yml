mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:5450
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
  enhanced-mode: fake-ip
  nameserver:
    - https://223.5.5.5/dns-query  # 真实请求DNS，可多设置几个
    - 119.29.29.29
    - https://8.8.8.8/dns-query
   # - tls://dns.rubyfish.cn:853 # DNS over TLS
   # - https://1.1.1.1/dns-query # DNS over HTTPS
   # - dhcp://en0 # dns from dhcp
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
proxies:
  - name: 🌸
    type: socks5
    server: 127.0.0.1
    port: "1080"
proxy-groups:
  - name: 🔰PROXY
    type: select
    proxies:
      - 🌸
      - DIRECT
      - REJECT
  - name: 🍎Apple
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 🍂Domestic
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 📺StreamingCN
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 🎞️StreamingSE
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 🎬Streaming
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 🚀Speedtest
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: ☁️Final
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
rules:
