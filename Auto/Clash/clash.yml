port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:5450
  nameserver:
    - 223.5.5.5
    - 119.28.28.28
    - 119.29.29.29
proxies:
  - name: 🌸
    type: socks5
    server: 127.0.0.1
    port: "1080"
proxy-groups:
