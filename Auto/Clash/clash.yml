mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
  mtalk.google.com: 108.177.125.188
  t.cn: 203.107.55.116
  "*.clash.dev": 127.0.0.1
  .dev: 127.0.0.1
  alpha.clash.dev: ::1
dns:
  enable: true
  listen: 0.0.0.0:5450
  ipv6: false
  default-nameserver:
    - 8.8.8.8
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: redir-host
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
