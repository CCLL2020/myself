    type: select
    proxies:
      - 🌸
      - DIRECT
      - REJECT
  - name: 🍎Apple
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
  - name: 🍂Domestic
    type: select
    proxies:
      - 🔰PROXY
      - DIRECT
      - REJECT
